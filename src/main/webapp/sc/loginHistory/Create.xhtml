<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LoginHistoryCreateDlg" widgetVar="LoginHistoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateLoginHistoryTitle}" closeOnEscape="true">

            <h:form id="LoginHistoryCreateForm">

                <h:panelGroup id="display" rendered="#{loginHistoryController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateLoginHistoryLabel_loginDate}" for="loginDate" />
                        <p:calendar id="loginDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{loginHistoryController.selected.loginDate}" title="#{messages.CreateLoginHistoryTitle_loginDate}"  showOn="button"/>

                        <p:outputLabel value="#{messages.CreateLoginHistoryLabel_name}" for="name" />
                        <p:inputText id="name" value="#{loginHistoryController.selected.name}" title="#{messages.CreateLoginHistoryTitle_name}" required="true" requiredMessage="#{messages.CreateLoginHistoryRequiredMessage_name}" size="64" maxlength="64"/>

                        <p:outputLabel value="#{messages.CreateLoginHistoryLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{loginHistoryController.selected.userId}" required="true" requiredMessage="#{messages.CreateLoginHistoryRequiredMessage_userId}" converter="userConverter">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.items}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"
                                           itemLabel="#{userIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{loginHistoryController.saveNew}" value="#{messages.Save}" update="display,:LoginHistoryListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('LoginHistoryCreateDialog'));"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="PF('LoginHistoryCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
