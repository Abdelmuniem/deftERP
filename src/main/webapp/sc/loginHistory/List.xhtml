<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui">



    <p:growl id="msgs" widgetVar="growl" />
    <div class="row form-header-1">
        <div class="col-md-12" >
            <h:outputText value="#{messages.LoginHistory}"/>
        </div>
    </div> 
    <div class="row"> 

        <p:dataTable id="loginHistory"
                     binding="#{loginHistory}"
                     value="#{loginHistoryController.loginHistory}"
                     filteredValue="#{loginHistoryController.filteredLoginHistory}"
                     var="item"
                     sortBy="#{item.loginDate}"
                     sortOrder="ascending"
                     rowKey="#{item.id}"
                     widgetVar="loginHistoryTable"
                     paginatorAlwaysVisible="true"
                     paginator="true"
                     rows="#{messages.MaxRows}">

            <f:facet name="header">
                <p:outputPanel>
                    <div class="searchLoader">
                        <p:graphicImage  name="/img/search-loader.gif"/>
                    </div>
                    <input type="text" jsf:id="globalFilter" jsf:onkeyup="PF('loginHistoryTable').filter()" class="search" placeholder="#{messages.Search}"/>               
                </p:outputPanel>
            </f:facet>

            <p:ajax event="page" oncomplete="updateTableTotals();"/>
            <p:ajax event="sort" oncomplete="updateTableTotals();"/>
            <p:ajax event="filter" global="false" onstart="showSearchLoader();" oncomplete="updateTableTotals(); hideSearchLoader();"/>

            <p:column style="width:30px;">
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:outputText value=""/>
            </p:column>

            <p:column sortBy="#{item.user.login}" filterBy="#{item.user.login}">
                <f:facet name="header">
                    <h:outputText value="#{messages.User}"/>
                </f:facet>
                <h:outputText value="#{item.user.login}"/>
            </p:column>

            <p:column sortBy="#{item.loginDate}" filterBy="#{item.loginDate}">
                <f:facet name="header">
                    <h:outputText value="#{messages.LoginDate}"/>
                </f:facet>
                <h:outputText value="#{item.loginDate}">
                    <f:convertDateTime pattern="MM-dd-yyyy HH:mm" />
                </h:outputText>
            </p:column>
        </p:dataTable>
    </div>  
    <script>
        var tableId = '#{loginHistory.clientId}';
        addEmptyRows(tableId);
        hidePaginator(tableId);

        function updateTableTotals() {
            addEmptyRows(tableId);
            hidePaginator(tableId);
        }
        setListURL();
    </script>
</ui:composition>
